<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排课系统</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/sc.css">
</head>
<body>
    <div class="container">
        <div class="row empty"></div>
        <div class="row">
            <div class="col-md-5 text-right" style="border-right: 1px solid #e5e5e5;">
                <a href="index.html">
                    <img src="holder.js/200x100" alt="">
                </a>
                <h2>欢迎使用排课系统</h2>
                <p>
                    日期:<span id="">2016</span>年<span id="">5</span>月<span>7</span>日
                </p>
                <p>
                    第<span>2</span>学期&nbsp;&nbsp;第<span>9</span>周
                </p>
            </div>
            <div class="col-md-5">
                <form action="" class="form-horizontal">
                    <div class="form-group">
                        <label for="" class="col-md-2 control-label">用户名</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-md-2 control-label">密码</label>
                        <div class="col-md-10">
                            <input type="password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-md-2 control-label"></label>
                        <div class="col-md-10">
                            <button class="btn btn-primary">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row text-center">
            <a href="s_student.html">
                <button class="btn btn-primary">测试学生</button>
            </a>
            <a href="s_teacher.html">
                <button class="btn btn-primary">测试教师</button>
            </a>
            <a href="s_admin.html">
                <button class="btn btn-primary">测试管理员</button>
            </a>
            <p>测试后删除</p>
        </div>
    </div>
    <script src="../js/holder.js"></script>
</body>
</html>
