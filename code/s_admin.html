<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/sc.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-1">
                <img src="holder.js/50x50" alt="">
            </div>
            <div class="col-md-6">
                <h2>教务管理系统</h2>
            </div>
            <div class="col-md-5 text-center">
                <img src="../images/admin.png" alt="" class="img-head">
                <p>管理员</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 text-center">
                <a href="submit.html" class="sc-link">
                    <div class="op-panel op-panel-b">
                        <img src="../images/edit.png" alt="" class="op-img">
                        <p class="op-desc">排课</p>
                    </div>
                </a>
            </div>
            <div class="col-md-4 text-center">
                <a href="search.html" class="sc-link">
                    <div class="op-panel op-panel-g">
                        <img src="../images/search.png " alt="" class="op-img">

                    </div>
                </a>
            </div>
            <div class="col-md-4 text-center">
                <a href="add_news.html" class="sc-link">
                    <div class="op-panel op-panel-o">
                        <img src="../images/news.png" alt="" class="op-img">
                        <p class="op-desc">发布新闻</p>
                    </div>
                </a>

<script src="../js/jquery.min.js"></script>
