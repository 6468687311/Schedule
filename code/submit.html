<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提交课表</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/calendar.css" media="screen">
    <link rel="stylesheet" href="../css/sc.css">

</head>
<body>
<div class="container" style="">
    <div class="row">
        <div class="col-md-1">
            <img src="holder.js/50x50" alt="">
        </div>
        <div class="col-md-6">
            <h2>教务管理系统</h2>
        </div>
        <div class="col-md-5 text-center">
            <img src="holder.js/50x50" alt="">
            <p>管理员</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <form action="" class="form-horizontal">
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">班级</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">时间</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">教师</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-2"></div>
                    <div class="col-md-10">
                        <button class="btn btn-primary">提交</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-8">
            <table class="table table-bordered table-striped table-hover text-center">
                <tr>
                    <th colspan="6" class="text-center sc-th">课表</th>
                </tr>
                <tr>
                    <th colspan="6" class="text-right">
                        班级:<span>高一3班</span>
                        <span>...</span>
                    </th>
                </tr>
                <tr>
                    <td></td>
                    <td>周一</td>
                    <td>周二</td>
                    <td>周三</td>
                    <td>周四</td>
                    <td>周五</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr><tr>
                <td>2</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr><tr>
                <td>3</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr><tr>
                <td>4</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr><tr>
                <td>5</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </table>
        </div>
    </div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/holder.js"></script>
</body>
</html>
