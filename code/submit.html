<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提交课表</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/sc.css">

</head>
<body>
<div class="container" style="">
    <div class="row">
        <div class="col-md-1 vertical-center">
            <img src="holder.js/50x50" alt="">
        </div>
        <div class="col-md-6 vertical-center">
            <h2>教务管理系统</h2>
        </div>
        <div class="col-md-5 text-right vertical-center">
            <div class="text-center">
                <img src="../images/admin.png" alt="" class="img-head">
                <p>管理员</p>
            </div>
        </div>
    </div>
    <div class="row text-right" style="margin-bottom: 10px;">
        <div class="col-md-12">
            <a href="javascript: ;"onClick="javascript: history.back(-1);">
                <button class="btn btn-default">返回</button>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <form action="" class="form-horizontal">
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">班级</label>
                    <div class="col-md-10">
                        <select name="" id="" class="form-control">
                            <option value="" class="dp-select">测试</option>
                            <option value="" class="dp-select">测试</option>
                            <option value="" class="dp-select">测试</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">时间</label>
                    <div class="col-md-10">
                        <select name="" id="" class="form-control">
                            <option value="" class="dp-select">测试</option>
                            <option value="" class="dp-select">测试</option>
                            <option value="" class="dp-select">测试</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">教师</label>
                    <div class="col-md-10">
                        <select name="" id="" class="form-control">
                            <option value="" class="dp-select">测试</option>
                            <option value="" class="dp-select">测试</option>
                            <option value="" class="dp-select">测试</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-2"></div>
                    <div class="col-md-10">
                        <button class="btn btn-primary">提交</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-8">
            <table class="table table-bordered table-striped table-hover text-center">
                <tr>
                    <th colspan="6" class="text-center sc-th">课表</th>
                </tr>
                <tr>
                    <th colspan="6" style="text-align: right !important;">
                        班级:<span>高一3班</span>
                        <span>...</span>
                    </th>
                </tr>
                <tr>
                    <td></td>
                    <td>周一</td>
                    <td>周二</td>
                    <td>周三</td>
                    <td>周四</td>
                    <td>周五</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr><tr>
                <td>2</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr><tr>
                <td>3</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr><tr>
                <td>4</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr><tr>
                <td>5</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </table>
        </div>
    </div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/holder.js"></script>
</body>
</html>
